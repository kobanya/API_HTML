<!DOCTYPE html>
<html>
<head>
    <title>NAGY műszaki áruház</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .add-product {
            text-align: left;
            margin-bottom: 20px;
        }
        .add-product label {
            display: block;
        }
        .product-table {
            width: 100%;
            margin: 0 auto;
        }
        .product-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .product-table th, .product-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .product-table th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        .scrollable-table {
            height: 400px;
            overflow-y: scroll;
        }
        /* Az új termék mezők formázása */
        .add-product-fields {
            display: flex;
            flex-direction: column;
        }
        .add-product-fields label {
            margin-bottom: 5px;
        }
        .add-product-fields input {
            margin-bottom: 10px;
            padding: 5px;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="header">NAGY műszaki áruház</div>

    <!-- Új termék hozzáadása űrlap -->
    <div class="add-product">
        <div class="add-product-fields">
            <label for="product_name">Termék neve:</label>
            <input type="text" id="product_name" name="termék_neve" required>
            <label for="product_description">Leírás:</label>
            <input type="text" id="product_description" name="leírás" required>
            <label for="product_price">Ár:</label>
            <input type="number" id="product_price" name="ára" required>
            <input type="submit" value="Új termék hozzáadása">
        </div>
    </div>

    <!-- Termék táblázat -->
    <div class="scrollable-table">
        <div class="product-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Termék neve</th>
                        <th>Leírás</th>
                        <th>Ár</th>
                        <th>Módosítás</th>
                    </tr>
                </thead>
                <tbody>
                    {% for termek in termek_lista %}
                    <tr>
                        <td>{{ termek['ID'] }}</td>
                        <td>{{ termek['termék neve'] }}</td>
                        <td>{{ termek['leírás'] }}</td>
                        <td>{{ termek['ára'] }}</td>
                        <td>
                            <form action="/modify_product" method="POST">
                                <input type="hidden" name="modified_id" value="{{ termek['ID'] }}">
                                <select name="modified_field">
                                    <option value="termék neve">Termék neve</option>
                                    <option value="leírás">Leírás</option>
                                    <option value="ára">Ár</option>
                                </select>
                                <input type="text" name="modified_value">
                                <input type="submit" value="Mentés">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
